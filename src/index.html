<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirmaya Knee Surgery Packages</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative; /* Required for absolute positioning of the image */
    }

    .top-right-image {
      position: absolute; /* Position the image absolutely */
      bottom: 10px; /* 10px from the bottom */
      right: 10px; /* 10px from the right */
      width: 80px; /* Set the width of the image */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <img src="your-image.jpg" class="top-right-image" alt="Your Image">
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="index.js"></script>
</body>
</html>
